<!DOCTYPE html>
<html>

<head>

    <title>Rough.js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <script src="node_modules/roughjs/dist/rough.min.js"></script>
    <!--<script src="//roughjs.com/builds/rough.min.js"></script>-->
    <script type="text/javascript" src="js/js.js"></script>

</head>

<body>
    <canvas id="canvas" width="1920" height="600">

        <script>

            let rc = rough.canvas(document.getElementById("canvas"));
            rc.circle(50, 50, 80, {
                fill: 'red',
                fillStyle: 'solid'
            }); // fill with red hachure
            rc.rectangle(120, 15, 80, 80, {
                fill: 'red',
                fillStyle: 'zigzag'
            });
            rc.circle(50, 150, 80, {
                fillStyle: 'dots',
                fill: "rgb(10,150,10)",
            });

            rc.rectangle(150, 150, 80, 80, { roughness: 0.5, fill: 'red' });
            rc.rectangle(250, 250, 80, 80, { roughness: 5.8, fill: 'blue' });
            rc.rectangle(300, 340, 80, 80, { bowing: 16, stroke: 'green', strokeWidth: 2 });

        </script>


</body>

</html>
