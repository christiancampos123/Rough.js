<!DOCTYPE html>
<html>

<head>

    <title>Rough.js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <script src="node_modules/roughjs/dist/rough.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>

</head>

<body>
    <canvas id="canvas" width="1920" height="600">

        <script>
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            let x = 2120;
            window.setInterval(() => {
                // Clear canvas
                context.save();
                context.setTransform(1, 0, 0, 1, 0, 0);
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.restore();
                // Draw rough shapes
                const rc = rough.canvas(canvas);
                //error aqui
                rc.rectangl(x - 200, 50, 200, 50);
                rc.rectangle(x - 175, 5, 150, 45);
                rc.rectangle(x - 170, 10, 35, 35);
                rc.rectangle(x - 130, 10, 35, 35);
                rc.circle(x - 30, 100, 50, { fillStyle: 'solid', fill: 'white' });
            
                rc.circle(x - 165, 100, 50, { fillStyle: 'solid', fill: 'white' });
                x=x-15;
                if(x<0){
                    x=2120
                }
            }, 30);
        </script>


</body>

</html>
